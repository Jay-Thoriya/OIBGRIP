<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>  
    <div class="container">
        <div class="calc">
            <input type="text" id="inputext" placeholder="0" value="0">
            <button class="clear"onclick="clr()">C</button>
            <button class="clear"onclick="del()">DEL</button>
            <button class="symbol"onclick="calculate('%')">%</button>
            <button class="symbol"onclick="calculate('/')">รท</button>
            <button class="number"onclick="calculate(7)">7</button>
            <button class="number"onclick="calculate(8)">8</button>
            <button class="number"onclick="calculate(9)">9</button>
            <button class="symbol"onclick="calculate('*')">x</button>
            <button class="number"onclick="calculate(4)">4</button>
            <button class="number"onclick="calculate(5)">5</button>
            <button class="number"onclick="calculate(6)">6</button>
            <button class="symbol"onclick="calculate('-')">-</button>
            <button class="number"onclick="calculate(1)">1</button>
            <button class="number"onclick="calculate(2)">2</button>
            <button class="number"onclick="calculate(3)">3</button>
            <button class="symbol"onclick="calculate('+')">+</button>
            <button class="number"onclick="calculate(0)">0</button>
            <button class="number"onclick="calculate('.')">.</button>
            <button class="equal" onclick="Result()">=</button>
         <script src="script.js"></script>
        </div>
    </div>
</body>
</html>
